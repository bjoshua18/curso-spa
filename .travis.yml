languaje: node_js
cache: 
  directories: 
    - ~/.npm
node_js: 
  - '12'
git:
  depth: 3
script: 
  - yarn build
deploy: 
  providers: pages
  edge: true,
  skip-cleanup : true
  keep-history: true
  github-token: $GOTHUB_TOKEN
  local-dir: dist/
  target-branch: gh-pages
  commit_message: "Deploy  Release"
  on: 
    branch: master